<!-- Upload-Image-Component -->
<div>
  <div>
    <h2>Envoyer mes images</h2>
    <br />
    <input style="display:none" type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" ng2FileSelect
      [uploader]="uploader" data-multiple-caption="{count} files selected" multiple />
    <label for="file-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" /></svg>
      <span>Parcourir&hellip;</span>
    </label>
  </div>

  <div style="margin-top:50px">

    <h3>File d'attente</h3>
    <p>Nombre d'images : {{ uploader?.queue?.length }}</p>

    <div>
      <div>
        Progression :
        <div class="progress">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div>
      </div>
      <br />
      <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> Envoyer
      </button>
      <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
        <span class="glyphicon glyphicon-ban-circle"></span> Pause
      </button>
      <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue(); resetInfo()" [disabled]="!uploader.queue.length">
        <span class="glyphicon glyphicon-trash"></span> Réinitialiser
      </button>
    </div>
  </div>

  <div>
    <p>Succès : {{succes}} | Échecs : {{echec}}
      <p>{{info}}</p>
  </div>
</div>
<!-- /Upload-Image-Component -->
